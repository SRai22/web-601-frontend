    </div>
    <!-- End Container -->
    <script>
        var photos = []; //Declare an empty array to store image element 
        var fileNames = []; //Declare an empty array to store image file names
        var captions = []; //Declare an empty array to store captions
        var descriptions = []; //Declare an empty array to store descriptions
        var imageList = []; // Declare an empty array to store html list that contain an image
        var image; // Declare an empty variable to store the assembled image list codes 
        var openList = "<li id='photo'>"; // Declare a variable to store open list tag 
        var closeList = "</li>"; // Declare a variable to store close list tag
        var openCaptionTag = "<p class='caption'>"; // Declare a variable to store open caption tag with class
        var closeCaptionTag = "</p>"; // Declare a variable to store close caption tag
        var openDescTag = "<p class='description'>"; // Declare a variable to store open description tag with class
        var closeDescTag = "</p>"; // Declare a variable to store close description tag

        // Array of witty captions for NYC winter images
        var captionTexts = [
            "When NYC turns into Narnia ",
            "Frozen pizza? No, frozen Big Apple! ",
            "Snow day = adult snow angels in Central Park",
            "Winter in NYC: Where hot chocolate costs more than rent",
            "Taxi! *slides past on ice* Never mind...",
            "NYC winter: Mother Nature's way of testing your MetroCard swipe skills",
            "The canopy of trees in Central Park - nature's winter art gallery",
            "Skyline covered in snow - New York's version of a winter wonderland",
            "NYC snow and rain: The ultimate test of your umbrella skills",
            "A morning run in the snow - because who needs a gym?"
        ];

        // Array of detailed descriptions for NYC winter images
        var descTexts = [
            "Central Park's magical winter wonderland escape",
            "NYC skyline draped in winter's embrace",
            "Families building snowmen in Central Park",
            "Hot chocolate carts warming cold New Yorkers",
            "Yellow taxis navigating snowy city streets",
            "Subway entrances providing winter refuge warmth",
            "Bare trees creating winter sky patterns",
            "Manhattan buildings peeking through winter mist",
            "Pedestrians navigating snow and slush carefully",
            "Morning joggers leaving fresh snow footprints"
        ];

        for(var i=0; i < 10; i++) {
            fileNames.push("winterland" + (i+1)); // Create image file name and store in the array
            photos.push("<img src='images/" + fileNames[i] + ".jpg'>"); // Assemble file name into image element and store in an array 
            captions.push(openCaptionTag + captionTexts[i] + closeCaptionTag); // Create caption element and store in array
            descriptions.push(openDescTag + descTexts[i] + closeDescTag); // Create description element and store in array
            image = openList + photos[i] + captions[i] + descriptions[i] + closeList; // Assemble image element with caption and description
            imageList.push(image); // Store the assembled image list code in an array
        }

        // Display all image codes with captions and descriptions store in the array 
        document.getElementById("album").innerHTML = imageList;
    </script>
</body>
