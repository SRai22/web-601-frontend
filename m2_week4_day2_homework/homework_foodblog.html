<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            font-family:Arial, Helvetica, sans-serif;
        }
        #leftside {
            float:left;
            width: 30%;
            min-height: 1200px;
            background-color:rgb(77, 192, 154);
        }
        #rightside {
            float:left;
            width: 70%;
            min-height: 1200px;
            background-color:rgb(238, 226, 192);
            position:relative;
        }
        #container {
            background-color:rgba(255, 255, 255, 0.85);
            position: absolute;
            top: 15%;
            left: 15%;
            min-width: 1100px;
            min-height: 1050px;
            border-radius: 0.7em;
        }
        header {
            height: 50px;
            background-color:rgba(231, 229, 229, 0.5);
            font-size: 2.75em;
            padding:0.5em;
            color:rgb(216, 150, 7);
        }
        header span {
            font-family: 'Sacramento', cursive;
        }
        main {
            position: relative;
        }
        main h2 {
            position: absolute;
            left: 20%;
            top: 30px;
            margin: 25px 0 200px 50px;
            color:rgb(60, 190, 160);
            text-transform: uppercase;
        }
        main #photos img {
            margin: 0.75em;
            border: 0.85em solid rgb(255, 255, 255);
        }
        section#blogposts {
            position: absolute;
            left: 20%;
            top: 70px;
            padding: 50px;
        }
        main .post {
            margin: 25px;
            padding: 25px;
            border: 2px solid rgba(83, 78, 58, 0.6);
            border-radius: 0.5em;
        }
        footer {
            position: absolute;
            bottom: -100px;
            height: 50px;
            width: 100%;
            text-align: center;
            font-size: 0.85em;
        }

        /* Profile image styles */
        .post-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .profile-image {
            width: 50px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid rgba(83, 78, 58, 0.3);
        }

        .profile-image:hover,
        .profile-image:focus {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            outline: 2px solid rgb(60, 190, 160);
            outline-offset: 2px;
        }

        /* Author popover styles */
        .author-popover {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 480px;
            max-width: 360px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            z-index: 50;
            animation: popoverFadeIn 0.2s ease-out;
        }

        @keyframes popoverFadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -48%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .popover-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: none;
            color: white;
            font-size: 28px;
            line-height: 1;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .popover-close:hover,
        .popover-close:focus {
            background-color: rgba(255, 255, 255, 0.1);
            outline: 2px solid rgba(255, 255, 255, 0.3);
        }

        .popover-title {
            margin: 0 0 12px 0;
            font-size: 24px;
            font-weight: bold;
            color: white;
            padding-right: 32px;
        }

        .popover-meta {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
            font-style: italic;
        }

        .popover-bio {
            font-size: 14px;
            line-height: 1.6;
        }

        .popover-bio strong {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: rgb(60, 190, 160);
        }

        .popover-bio p {
            margin: 0;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .author-popover {
                max-width: 90vw;
                min-width: 250px;
            }
        }
    </style>

    

</head>
<body>
    <aside id="leftside"></aside>
    <aside id="rightside"></aside>
    <div id="container">
        <header><span>{{ blogTitle }}</span></header>

        <main>
            <aside id="photos">
                <img :src="featuredImage.src" :alt="featuredImage.alt" :width="featuredImage.width">
            </aside>
            <h2>{{ commentsTitle }}</h2>

            <section id="blogposts">
                <blog-post
                    v-for="post in posts"
                    :key="post.id"
                    :post-id="post.id"
                    :author="post.author"
                    :date="post.date"
                    :comment="post.comment"
                    :foodie-level="post.foodieLevel"
                    :bio="post.bio"
                    :profile-image="post.profileImage"
                ></blog-post>
            </section>
        </main>

        <footer>
            &copy; Copyright {{ blogTitle.toUpperCase() }}
        </footer>
    </div>

    <script>
        // Define the blog-post component
        Vue.component('blog-post', {
            props: ['author', 'date', 'comment', 'postId', 'foodieLevel', 'bio', 'profileImage'],
            data() {
                return {
                    showPopover: false
                };
            },
            methods: {
                togglePopover(event) {
                    this.showPopover = !this.showPopover;
                    if (this.showPopover) {
                        this.$nextTick(() => {
                            const popover = this.$refs.popover;
                            if (popover) {
                                popover.focus();
                            }
                        });
                    }
                },
                closePopover() {
                    this.showPopover = false;
                },
                handleKeydown(event) {
                    if (event.key === 'Escape') {
                        this.closePopover();
                        this.$refs.profileImage.focus();
                    }
                },
                handleOutsideClick(event) {
                    if (this.$refs.popover && !this.$refs.popover.contains(event.target) &&
                        !this.$refs.profileImage.contains(event.target)) {
                        this.closePopover();
                    }
                }
            },
            mounted() {
                document.addEventListener('click', this.handleOutsideClick);
            },
            beforeDestroy() {
                document.removeEventListener('click', this.handleOutsideClick);
            },
            template: `
                <div class="post">
                    <div class="post-header">
                        <img
                            :src="profileImage"
                            alt="Profile picture"
                            class="profile-image"
                            ref="profileImage"
                            @click="togglePopover"
                            @keydown.enter="togglePopover"
                            @keydown.space.prevent="togglePopover"
                            tabindex="0"
                            role="button"
                            :aria-label="'View profile of ' + author"
                        />
                        <span class="author">{{ author }}</span> —
                        <span class="date">{{ date }}</span>
                        <span class="reply">REPLY</span>
                    </div>
                    <p>{{ comment }}</p>

                    <div
                        v-if="showPopover"
                        ref="popover"
                        class="author-popover"
                        role="dialog"
                        :aria-modal="false"
                        :aria-labelledby="'author-' + postId"
                        tabindex="-1"
                        @keydown="handleKeydown"
                    >
                        <button
                            class="popover-close"
                            @click="closePopover"
                            aria-label="Close"
                        >×</button>
                        <h3 :id="'author-' + postId" class="popover-title">{{ author }}</h3>
                        <div class="popover-meta">Foodie Level: {{ foodieLevel }}</div>
                        <div class="popover-bio">
                            <strong>Bio:</strong>
                            <p>{{ bio }}</p>
                        </div>
                    </div>
                </div>
            `
        });

        // Create Vue instance
        new Vue({
            el: '#container',
            data: {
                blogTitle: 'Food Blog',
                commentsTitle: 'Comments',
                featuredImage: {
                    src: 'images/chili.jpg',
                    alt: 'White Chicken Chili',
                    width: 180
                },
                posts: [
                    {
                        id: 1,
                        author: 'Brianna',
                        date: 'February 18, 2021 @ 3:30 pm',
                        comment: 'Was amazing! My Walmart didn\'t have coriander in stock and didn\'t have ground cumin. I used serrano instead of jalapeño. It was just like my favorite tortilla soup from BJs. I am sending this recipe to my family. I want everyone to try it!',
                        foodieLevel: 'Novice',
                        bio: 'Food enthusiast. Love to cook and experiment. Into only organic, fat free, sugar free stuffs!',
                        profileImage: 'images/profile.png'
                    },
                    {
                        id: 2,
                        author: 'LINH',
                        date: 'February 15, 2021 @ 9:46 am',
                        comment: 'I just made this soup today and it\'s so tasty! didn\'t have corn at home but still turned out very good.  It\'s a winner!  I made beef chili for my parents; but since my dad has gout he can\'t eat beef; this white chicken chili is perfect for him.  Thank you Lisa!',
                        foodieLevel: 'Newcomer',
                        bio: 'Love food! Grew up with meat and potatoes. Recently venture outside my comfort zone. Loving everything I have been eating so far. Thai is my favorite at this time.',
                        profileImage: 'images/profile.png'
                    },
                    {
                        id: 3,
                        author: 'CATHERINE LEONARDO',
                        date: 'February 13, 2021 @ 12:58 pm',
                        comment: 'I LOVE this White Chicken Chili! You are right, it is satiating meal—delicious with toasted bread. Refreshingly different taste than any chicken chili I\'ve made in the past. I made it exactly as written and added some chopped zucchini, carrots, and celery. Instead of shredding the chicken, I chopped it into small pieces. It freezes very well. Will be an all-time favorite, for sure.',
                        foodieLevel: 'Mentor',
                        bio: 'I have to say I never was the adventurous type until 2 years ago. My boyfriend, who is of Japanese background, exposed me to other cultural food and I have never look back since!',
                        profileImage: 'images/profile.png'
                    },
                    {
                        id: 4,
                        author: 'KALI',
                        date: 'February 13, 2021 @ 11:31 am',
                        comment: 'This recipe is dynamite! My partner usually won\'t eat beans but he finished the whole pot (darn was hoping to have some for leftovers haha). This is crowd-pleaser that I am going to add to my regular recipe rotation. Thanks so much, Lisa',
                        foodieLevel: 'Novice',
                        bio: 'Food is my passion. So is cooking. I love to experiment and try new things. I have to admit I\'m a food whore! Invite me over for dinner and I\'ll be there!',
                        profileImage: 'images/profile.png'
                    }
                ]
            }
        });
    </script>

</body>
</html>
