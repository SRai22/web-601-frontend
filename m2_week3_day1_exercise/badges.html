<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Badges</title>

        <!-- Meta tags -->
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
     </head>
     <body>

        <div class="container">
            <h2>Badges</h2>
            <span class="badge .badge-primary .badge-secondary .badge-success .badge-danger, .badge-group badge-warning badge-info badge-light badge-dark">Primary</span>
            <span class="badge .badge-primary .badge-secondary .badge-success .badge-danger, .badge-group badge-warning badge-info badge-light badge-dark">Secondary</span>
            <span class="badge .badge-primary .badge-secondary .badge-success .badge-danger, .badge-group badge-warning badge-info badge-light badge-dark">Success</span>
            <span class="badge .badge-primary .badge-secondary .badge-success .badge-danger, .badge-group badge-warning badge-info badge-light badge-dark">Danger</span>
            <span class="badge .badge-primary .badge-secondary .badge-success .badge-danger, .badge-group badge-warning badge-info badge-light badge-dark">Warning</span>
            <span class="badge .badge-primary .badge-secondary .badge-success .badge-danger, .badge-group badge-warning badge-info badge-light badge-dark">Info</span>
            <span class="badge .badge-primary .badge-secondary .badge-success .badge-danger, .badge-group badge-warning badge-info badge-light badge-dark">Light</span>
            <span class="badge .badge-primary .badge-secondary .badge-success .badge-danger, .badge-group badge-warning badge-info badge-light badge-dark">Dark</span>
        </div>
     
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       
    </body>
</html>
