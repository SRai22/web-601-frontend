<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Blog</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Vue.js 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <!-- Decorative side panels -->
    <aside id="leftside"></aside>
    <aside id="rightside"></aside>

    <!-- Main container -->
    <div id="container">
        <!-- Header with blog title -->
        <header>
            <span class="blog-title">{{ blogTitle }}</span>
        </header>

        <!-- Navigation component -->
        <navigation-menu></navigation-menu>

        <!-- Main content area -->
        <main class="container-fluid">
            <div class="row">
                <!-- Featured Image Section -->
                <div class="col-12 col-md-4 col-lg-3" id="photos">
                    <featured-image
                        :src="featuredImage.src"
                        :alt="featuredImage.alt"
                        :width="featuredImage.width"
                    ></featured-image>
                </div>

                <!-- Blog Posts Section -->
                <div class="col-12 col-md-8 col-lg-9">
                    <h2>{{ commentsTitle }}</h2>
                    <section id="blogposts">
                        <blog-post
                            v-for="post in posts"
                            :key="post.id"
                            :post-id="post.id"
                            :author="post.author"
                            :date="post.date"
                            :comment="post.comment"
                            :foodie-level="post.foodieLevel"
                            :bio="post.bio"
                            :profile-image="post.profileImage"
                        ></blog-post>
                    </section>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            &copy; Copyright {{ blogTitle.toUpperCase() }}
        </footer>
    </div>

    <!-- Bootstrap 4 JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <!-- Custom Vue.js application -->
    <script src="app.js"></script>
</body>
</html>
